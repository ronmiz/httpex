<input
  (keyup.enter)="createPost(title)" #title
  type="text" class="form-control">

<ul class="list-group">
  <li
    *ngFor="let post of posts"
    class="list-group-item" >
    <button 
    (click)="delete(post)"
    class="btn btn-default btn-sm">
      Delete
    </button>
    <button 
    (click)="update(post)"
    class="btn btn-default btn-sm">
      Update
    </button>
    {{ post.title }}
  </li>
</ul>
